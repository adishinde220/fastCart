<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.tresemme.in/cdn/shop/files/MicrosoftTeams-image_7_a04d2918-e206-4b91-8329-df9a86dcbd77_1800x.jpg?v=1693985240"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.tresemme.in/cdn/shop/files/1583X500px_1800x.jpg?v=1694793413"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.tresemme.in/cdn/shop/files/TSM_Desktop_Banners_1583X500px-02_1800x.jpg?v=1680691622"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-4">
            <h6>Categories</h6>
            <ul class="list-group cursor mt-2" *ngFor="let category of categoryList; let i = index">
                <li class="list-group-item" [ngClass]="category == selectedCategory?'active':''"
                    (click)="getProductsByCategory(category)">{{category}}</li>
                <!-- <li *ngIf="i!==0" class="list-group-item" (click)="getProductsByCategory(category)">{{category}}</li> -->
            </ul>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4 mb-2" *ngFor="let item of productList">
                    <div class="card mx-1 shadow-sm text-center" style="width: 14rem;">
                        <img [src]="item.p_img_url" class="card-img-top p-2 border" alt="...">
                        <div class="card-body border" style="height: 170px;">
                            <h5 class="card-title fs-6">{{item.llc_n}}</h5>
                            <div class="dropdown m-2">
                                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{item.w}}-{{item.sp}}
                                </button>
                                <ul class="dropdown-menu">
                                    <li *ngFor="let qty of item.all_prods"><a
                                            class="dropdown-item">{{qty.w}}--{{qty.sp}}</a></li>
                                </ul>
                            </div>
                            <p><span class="fs-12">MRP</span>&nbsp;<span
                                    class="text-decoration-line-through fs-12">Rs&nbsp;{{item.dis_val}}</span>&nbsp;<span
                                    class="fs-14 ms-2">Rs&nbsp;{{item.sp}}</span></p>
                            <p class="mt-2">
                                <span><span class="px-2 fs-12">Qty</span><input type="text" class="mx-1 w-25 qty-input"> <a
                                        class="mx-2 px-3 add-btn">ADD</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="productList.length==0">
                <div class="alert alert-warning" role="alert">
                    No Products found
                </div>
            </div>
        </div>
    </div>
</div>
