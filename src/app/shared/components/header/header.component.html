<div class="container-fluid-lg">

<div class="container mt-2 p-2 d-flex justify-content-between">
    <div class="mt-2">
        <h3>FastCart</h3>
    </div>
    <div>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3 input-group-lg">
                    <span class="input-group-text bg-success text-white" id="basic-addon1">
                        <i class="bi bi-geo-alt"></i></span>
                    <input type="text" class="form-control" placeholder="Location" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                </div>
            </div>
            <div class="col-md-8">
                <div class="input-group mb-3 input-group-lg">
                    <input type="text" class="form-control" placeholder="I'm Searching for...."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary bg-success text-white" type="button" id="button-addon2"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-section">
        <ul class="nav d-flex justify-content-around mt-2">
            <li class="nav-item">
                <i class="bi bi-telephone-outbound"></i>
            </li>
            <span>|</span>
            <li class="nav-item">
                <i class="bi bi-cart"></i>
            </li>
            <span>|</span>
            <li class="nav-item">
                <i class="bi bi-heart"></i>
            </li>
            <span>|</span>
            <li class="nav-item">
                <i class="bi bi-person"></i>
            </li>
        </ul>
    </div>
</div>
<!-- modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
